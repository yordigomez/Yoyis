<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Café Especial</title>
  <style>
    /* Estilos generales */
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f5f5;
      color: #333;
    }

    .container {
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
    }

    /* Encabezado */
    .header {
      background-color: #8B0000;
      background-image: url('images/bg2.png');
      background-size: cover;
      background-position: center;
      color: white;
      padding: 60px 20px;
      text-align: center;
    }

    .header h1 {
      margin: 0;
      font-size: 3em;
    }

    .header p {
      font-size: 1.2em;
      margin-bottom: 20px;
    }

    .btn-1 {
      background-color: transparent;
      border: 2px solid #fff;
      color: #fff;
      padding: 10px 20px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 5px;
      text-decoration: none;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .btn-1:hover {
      background-color: #fff;
      color: #8B0000;
    }

    /* Sección de café */
    .coffee {
      padding: 40px 20px;
      background-color: #8B0000;
      text-align: center;
      color: white;
    }

    .coffee h2 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    .txt-p {
      font-size: 1em;
      margin-bottom: 30px;
    }

    .coffee-group {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 30px;
    }

    .coffee-1 {
      width: 220px;
      background-color: #a50000;
      padding: 15px;
      border-radius: 10px;
    }

    .coffee-1 img {
      width: 100%;
      border-radius: 10px;
    }

    .coffee-1 h3 {
      margin-top: 10px;
      font-size: 1.2em;
      color: #fff;
    }

    .price {
      font-size: 1.1em;
      margin: 5px 0;
      color: #ffe;
    }

    .buy-btn {
      background-color: #fff;
      color: #8B0000;
      padding: 8px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .buy-btn:hover {
      background-color: #ffe;
    }
  </style>
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="header-content">
        <h1>Café Especial</h1>
        <p>Descubre el sabor único del café artesanal hecho con pasión.</p>
        <a href="index.html" class="btn-1">Volver al inicio</a>
      </div>
    </header>

    <section class="coffee">
      <div class="coffee-content">
        <h2>Nuestros Cafés</h2>
        <p class="txt-p">Seleccionamos granos premium y preparamos café con métodos tradicionales.</p>

        <div class="coffee-group">
          <div class="coffee-1">
            <img src="images/c1.png" alt="Espresso">
            <h3>Espresso</h3>
            <p class="price">$30 MXN</p>
            <button class="buy-btn">Comprar</button>
          </div>
          <div class="coffee-1">
            <img src="images/c2.png" alt="Capuccino">
            <h3>Capuccino</h3>
            <p class="price">$35 MXN</p>
            <button class="buy-btn">Comprar</button>
          </div>
          <div class="coffee-1">
            <img src="images/c3.png" alt="Latte">
            <h3>Latte</h3>
            <p class="price">$40 MXN</p>
            <button class="buy-btn">Comprar</button>
          </div>
        </div>
      </div>
    </section>
  </div>
</body>
</html>
