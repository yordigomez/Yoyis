<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contacto - YOYIS CAFE</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="cafeteria.css">
</head>
<body>

  <header class="header">
    <div class="menu container">
      <a href="#" class="logo">YOYIS</a>
      <input type="checkbox" id="menu" />
      <label for="menu">
        <img src="images/menu.png" class="menu_icono" alt="Menú">
      </label>
      <nav class="navbar">
        <ul>
          <li><a href="cafeteria.html">Inicio</a></li>
          <li><a href="servicios.html">Servicios</a></li>
          <li><a href="contacto.html">Contacto</a></li>
        </ul>
      </nav>
    </div>

    <div class="header-content container">
      <h1>Contáctanos</h1>
      <p>¿Tienes dudas, sugerencias o quieres hacer un pedido? Llena el formulario y te responderemos pronto.</p>
    </div>
  </header>

  <main class="contacto container">
    <h2>Formulario de Contacto</h2>
    <form action="#" method="post" class="formulario-contacto">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required>

      <label for="email">Correo electrónico:</label>
      <input type="email" id="email" name="email" required>

      <label for="mensaje">Mensaje:</label>
      <textarea id="mensaje" name="mensaje" rows="5" required></textarea>

      <button type="submit" class="btn-1">Enviar Mensaje</button>
    </form>
  </main>

  <footer class="footer">
    <div class="footer-container">
      <div class="link">
        <h3>Redes</h3>
        <ul>
            <a href="https://www.instagram.com/yor_dh5?igsh=ZGU1MHUzMTJ2ZDFw&utm_source=qr" target="_blank">Sígueme en Instagram</a>
            <a href="https://www.facebook.com/share/1BRE934ByN/?mibextid=wwXIfr" target="_blank">Sígueme en Facebook</a>
        </ul>
      </div>
    </div>
  </footer>

</body>
</html>
